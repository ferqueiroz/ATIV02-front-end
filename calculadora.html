<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculadora">
        <div class="card">
                <div id="display" type="text" disabled>0</div>
                <div class="botoes">
                        <button class="btcinza" onclick="calculo('7')">7</button>
                        <button class="btcinza" onclick="calculo('8')">8</button>
                        <button class="btcinza" onclick="calculo('9')">9</button>
                        <button class="btlaranja" onclick="calculo('*')">*</button>

                        <button class="btcinza" onclick="calculo('4')">4</button>
                        <button class="btcinza" onclick="calculo('5')">5</button>
                        <button class="btcinza" onclick="calculo('6')">6</button>
                        <button class="btlaranja" onclick="calculo('/')">/</button>

                        <button class="btcinza" onclick="calculo('1')">1</button>
                        <button class="btcinza" onclick="calculo('2')">2</button>
                        <button class="btcinza" onclick="calculo('3')">3</button>
                        <button class="btlaranja" onclick="calculo('+')">+</button>

                        <button class="btcinza" onclick="apagar()">C</button>
                        <button class="btcinza" onclick="calculo('0')">0</button>
                        <button class="btcinza" onclick="calcular()">=</button>
                        <button class="btlaranja" onclick="calculo('-')">-</button>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
